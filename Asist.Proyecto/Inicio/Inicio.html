<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Aulas</title>
    <link rel="icon" href="../Icon/Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../variables.css">
    <link rel="stylesheet" href="../estilos-comunes.css">
    <link rel="stylesheet" href="Inicio.css"> 

  </head>

  <body>
         <!-- Encabezado con logo, texto, y título -->
        <header class="Encabezado">
          <div class="logo-texto">
            <img src="../Icon/Logo.png" alt="Logo Centro Familiar Amigos de Jesús">
            <span class="Texto_lateral">Centro Familiar Amigo de Jesús</span>
          </div>
        </header>
        <!-- Aulas organizadas por columnas -->
        <div class="general">
          <h1 class="titulo">Bienvenido al Sistema de Asistencia</h1>
          <div class="columna-aulas">
            <button class="Aulas_boton" name="1-2">Aula 1-2</button>
            <button class="Aulas_boton" name="3-4">Aula 3-4</button>
            <button class="Aulas_boton" name="5-6">Aula 5-6</button>
            <button class="Aulas_boton" name="7-8">Aula 7-8</button>
            <button class="Aulas_boton" name="9-12">Aula 9-12</button>
            <button class="Aulas_boton" name="Aula">Aula de la calma</button>
          </div>
        </div>

        <!-- Botones de acción -->
        <div class="general_botones">
          <button class="Agregar_boton" onclick="mostrarFormulario()">+ Agregar Nuevo Alumno</button>
          <button class="Escanear_boton">Escanear QR</button>
        </div>    
        
    <form id="miFormulario" style="display: none;">
      <label>Nombre:</label>
      <input type="text" name="nombre" />
      <button type="submit">Enviar</button>
    </form>

    <script>
      function mostrarFormulario() {
        document.getElementById("miFormulario").style.display = "block";
      }
    </script>

    
  </body>
</html>
